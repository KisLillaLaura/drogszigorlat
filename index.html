<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyógynövény Ismeret - Játék</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gyógynövény Felismerés</h1>

        <div id="makroszkopikus-container" class="game-container">
            <div class="image-wrapper">
                <img id="noveny-kep" src="" alt="Gyógynövény drog">
            </div>

            <div class="input-grid">
                <div class="form-group">
                    <label for="magyar-drog">Magyar drog neve:</label>
                    <input type="text" id="magyar-drog" autocomplete="off" placeholder="pl. Levendulavirág">
                </div>
                <div class="form-group">
                    <label for="latin-drog">Drog latin neve:</label>
                    <input type="text" id="latin-drog" autocomplete="off" placeholder="pl. Lavandulae flos">
                </div>
                <div class="form-group">
                    <label for="latin-noveny">Latin növénynév:</label>
                    <input type="text" id="latin-noveny" autocomplete="off" placeholder="pl. Lavandula angustifolia">
                </div>
                <div class="form-group">
                    <label for="csalad-noveny">Család:</label>
                    <input type="text" id="csalad-noveny" autocomplete="off" placeholder="pl. Lamiaceae">
                </div>
            </div>

            <div class="action-buttons">
                <button class="check-btn" onclick="checkNoveny()">Ellenőrzés</button>
                <button class="next-btn" onclick="ujNoveny()">Következő növény</button>
            </div>

            <div id="noveny-eredmeny" class="result-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
